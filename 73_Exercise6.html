<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Task - Tracker (My ToDo)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="73_Exercise6.css">
</head>

<body>
    <div>
        <nav>
            <h1>Text Tracker</h1>
            <ul class="nav-links">
                <li>Home</li>
                <li>About Me</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="task-container">
            <div class="task-box">
                <h2>Add New Task</h2>
                <input type="text" placeholder="Enter task name..." id="task-input">
                <textarea id="task-detail" placeholder="Enter your detail..."></textarea>
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>
    </div>
    <script src="73_Exercise6.js"></script>
</body>

</html>
